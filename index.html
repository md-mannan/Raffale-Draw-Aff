<!doctype html>
<html lang="en">

<head>
    <title>Rafale Drawing App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

</head>

<body>

    <div class="container">
        <h1 class="text-center my-3 display-4 text-capitalize">Javascript: All You Need to know Give away</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="inp">Enter All Names</label>
                    <textarea class="form-control" id="inp" rows="14">


                    </textarea>
                </div>
                <div class="">
                    <button class="btn btn-primary mt-4" type="button" data-bs-toggle="collapse" href="#collapseExample"
                        role="button" aria-expanded="false" aria-controls="collapseExample">Show All
                        Student</button>

                    <div class="collapse my-4" id="collapseExample">
                        <div class="card card-body">
                            <ul class="list-group" id="name-list">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <label for="">Output Display</label>
                <div class="card card-body text-center">
                    <h2 id="display">Display</h2>
                </div>
                <div class="text-center">
                    <button class="btn btn-success mt-4" id="give-a-try">Give A Try</button>
                </div>
                <ul class="list-group my-4">
                    <li class="list-group-item"><strong>First Winner: <span id="first-position"></span></strong>
                    </li>
                    <li class="list-group-item"><strong>Second Winner: <span id="second-position"></span></strong>
                    </li>
                    <li class="list-group-item"><strong>Third Winner: <span id="third-position"></span></strong>
                    </li>
                </ul>
            </div>

        </div>
    </div>















    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script src="app.js"></script>
</body>

</html>
